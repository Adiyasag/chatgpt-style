<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT-Styles</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <img src="./assets/logo.svg" alt="ChatGPT-Styles logo">
  </header>
  <main>
    <span class="main-title">Themes:</span>
    <ul id="themes"> 
     <li class="theme-box">
     <div class="theme-box-header">
     <span class="theme-title">Dracula</span>
     <img data-html="true" class="theme-title-icon" src="./assets/info-icon.svg" alt="Icon tooltip" title="Title: Dracula
Description: A style dracula make to chatgpt styles extension
Author of Theme: ....
Last updated: 21/05/2012">
     </div> 
     <img src="https://source.unsplash.com/featured/" alt="Theme image" class="theme-img">
     <button class="theme-button">
      <span class="theme-button-title">Apply this theme!</span>
    </button> 
    </li>

    <li class="theme-box">
      <span class="theme-title">Dracula</span>
      <img src="https://source.unsplash.com/featured/" alt="Theme image" class="theme-img">
      <button class="theme-button">
       <span class="theme-button-title">Apply this theme!</span>
     </button> 
     </li>
    </ul>
  </main>
  <footer>
    <a href="https://github.com/mateusneresrb/chatgpt-style">
      <img src="./assets/logo-github.svg" alt="Github logo">
    </a>
  </footer>

  <script type="module" src="./script.js"></script>
  <script type="module" src="./themes.js"></script>
</body>
</html>
